<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="header">
        <div class="boxes" id="guesses">
            <h1>Guesses</h1>
            <div class="scores" id="score">0</div>
        </div>
        <div class="boxes" id="lowScore">
            <h2>Low Score</h2>
            <div class="scores" id="low-score"></div>
        </div>
        <div class="boxes" id="button">
            <button>New Game</button>
        </div>       
    </section>
    <section id="game-over"></section>
    <section class="cardTable">
        <div class="cards">
            <div id="0"></div>  
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
        </div>
        <div class="cards">    
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
        </div>
        <div class="cards">   
            <div id="8"></div>
            <div id="9"></div>
            <div id="10"></div>
            <div id="11"></div>
        </div>
        <div class="cards">
            <div id="12"></div>
            <div id="13"></div>
            <div id="14"></div>
            <div id="15"></div>
        </div>
    </section>
   

    <script src="app.js"></script>
</body>
</html>
